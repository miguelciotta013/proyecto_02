{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Odontograma</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Odontograma de {{ paciente.nombre }} {{ paciente.apellido }}</h1>

    <div class="odontograma" id="odontograma">
        <!-- Se generan 32 dientes -->
        {% for i in 1|to:32 %}
        <div class="diente" data-id="{{ i }}">{{ i }}</div>
        {% endfor %}
    </div>

    <p>Haz clic en un diente para marcarlo como tratado.</p>
    <a href="{% url 'paciente:lista' %}">Volver a la lista</a>

    <script>
        // SelecciÃ³n de dientes
        const dientes = document.querySelectorAll('.diente');
        dientes.forEach(diente => {
            diente.addEventListener('click', () => {
                diente.classList.toggle('seleccionado');
            });
        });
    </script>
</body>
</html>
