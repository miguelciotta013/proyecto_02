{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Editar Turno</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS extra si querÃ©s -->
    <link rel="stylesheet" href="{% static 'poc.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Editar Turno</h1>

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <!-- form.as_p genera campos, pero sin clases bootstrap, mejor iterar -->
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="invalid-feedback d-block">
                            {{ error }}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'listar_turnos' %}" class="btn btn-secondary">Volver a lista de turnos</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper para algunos componentes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
