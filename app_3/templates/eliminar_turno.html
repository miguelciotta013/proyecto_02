{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'eli.css' %}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="card shadow-lg p-4">
        <h1 class="text-danger text-center mb-4">Eliminar Turno</h1>

        <p class="text-center">¿Estás seguro que querés eliminar este turno?</p>

        <div class="mb-3">
            <p><strong>📅 Fecha:</strong> {{ turno.fecha_turno }}</p>
            <p><strong>🕒 Hora:</strong> {{ turno.hora_turno }}</p>
            <p><strong>🧑 Paciente:</strong> {{ turno.id_paciente }}</p>
        </div>

        <form method="POST" class="d-flex gap-3 justify-content-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">🗑️ Confirmar eliminación</button>
            <a href="{% url 'listar_turnos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
