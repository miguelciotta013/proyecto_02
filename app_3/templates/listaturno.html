{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar turnos</title>
    <link rel="stylesheet" href="{% static 'miestilo.css' %}">
</head>
<body>
    <h1>Listar turnos</h1>
    <div style="text-align: center;">
        <h2><a href="{% url 'registrar_turno' %}">Registrar turno</a></h2>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Paciente</th>
                <th>Estado</th>
                <th>Acciones</th> <!-- Nueva columna para los botones -->
            </tr>
        </thead>
        <tbody>
            {% for turno in turnos %}
            <tr>
                <td>{{ turno.id_turnos }}</td>
                <td>{{ turno.fecha_turno }}</td>
                <td>{{ turno.hora_turno }}</td>
                <td>{{ turno.id_paciente }}</td>
                <td>{{ turno.estado_turno }}</td>
                <td>
                    <a href="{% url 'editar_turno' turno.id_turnos %}">Editar</a> |
                    <a href="{% url 'eliminar_turno' turno.id_turnos %}">Eliminar</a>
                </td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
