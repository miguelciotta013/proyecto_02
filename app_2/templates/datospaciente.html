<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Pacientes - Odontología</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let pacientes = [
            { id: 1, nombre: "Ana Pérez", edad: 30, tratamiento: "Ortodoncia" },
            { id: 2, nombre: "Carlos Gómez", edad: 45, tratamiento: "Implante dental" },
            { id: 3, nombre: "Lucía Fernández", edad: 28, tratamiento: "Blanqueamiento" }
        ];

        function mostrarPacientes() {
            let tabla = document.getElementById("tablaPacientes");
            tabla.innerHTML = "";
            pacientes.forEach(p => {
                tabla.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.nombre}</td>
                        <td>${p.edad}</td>
                        <td>${p.tratamiento}</td>
                    </tr>
                `;
            });
        }
    </script>
</head>
<body class="container mt-5">
    <h2 class="text-center text-primary">
        <i class="bi bi-heart-pulse"></i> Lista de Pacientes - Odontología
    </h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Tratamiento</th>
                </tr>
            </thead>
            <tbody id="tablaPacientes"></tbody>
        </table>
    </div>

    <script>
        mostrarPacientes();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
