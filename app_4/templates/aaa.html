<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Pacientes - Odontología GF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e3f2fd;
        }
        .odontologia-header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        .odontologia-card {
            border: 2px solid #0d6efd;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
        }
        .btn-odontologia {
            background-color: #0d6efd;
            color: white;
        }
    </style>
    <script>
        let pacientes = [];

        function agregarPaciente() {
            let nombre = document.getElementById("nombre").value;
            let id = pacientes.length + 1;
            pacientes.push({ id, nombre });
            mostrarPacientes();
        }

        function modificarPaciente() {
            let id = document.getElementById("idModificar").value;
            let nuevoNombre = document.getElementById("nuevoNombre").value;
            let paciente = pacientes.find(p => p.id == id);
            if (paciente) {
                paciente.nombre = nuevoNombre;
                mostrarPacientes();
            }
        }

        function eliminarPaciente() {
            let id = document.getElementById("idEliminar").value;
            pacientes = pacientes.filter(p => p.id != id);
            mostrarPacientes();
        }

        function mostrarPacientes() {
            let lista = document.getElementById("listaPacientes");
            lista.innerHTML = "";
            pacientes.forEach(p => {
                lista.innerHTML += `<li class="list-group-item">${p.id}: ${p.nombre}</li>`;
            });
        }
    </script>
</head>
<body class="container mt-4">
    <div class="odontologia-header text-center">
        <h2><i class="bi bi-heart-pulse"></i> Gestión de Pacientes - Odontología GF</h2>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="odontologia-card">
                <h3>Agregar Paciente</h3>
                <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre">
                <button class="btn btn-odontologia" onclick="agregarPaciente()">Agregar</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="odontologia-card">
                <h3>Modificar Paciente</h3>
                <input type="number" id="idModificar" class="form-control mb-2" placeholder="ID">
                <input type="text" id="nuevoNombre" class="form-control mb-2" placeholder="Nuevo Nombre">
                <button class="btn btn-warning" onclick="modificarPaciente()">Modificar</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="odontologia-card">
                <h3>Eliminar Paciente</h3>
                <input type="number" id="idEliminar" class="form-control mb-2" placeholder="ID">
                <button class="btn btn-danger" onclick="eliminarPaciente()">Eliminar</button>
            </div>
        </div>
    </div>

    <h3 class="mt-4">Lista de Pacientes</h3>
    <ul id="listaPacientes" class="list-group"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
