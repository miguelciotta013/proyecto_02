{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Turno{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-body text-center">
            <h3 class="text-danger"><i class="fa-solid fa-triangle-exclamation"></i> Confirmar Eliminación</h3>
            <p>¿Estás seguro de que deseas eliminar el turno de <strong>{{ turno.paciente }}</strong> el día <strong>{{ turno.fecha }}</strong> a las <strong>{{ turno.hora }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i> Sí, eliminar
                </button>
                <a href="{% url 'vista_turnos' %}" class="btn btn-secondary">
                    <i class="fa-solid fa-xmark"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
   
</div>
{% endblock %}
