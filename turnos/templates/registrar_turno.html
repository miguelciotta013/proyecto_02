<!-- registrar_turno.html -->
{% extends "base.html" %}
{% load static %}
{% block title %}Registrar Turno{% endblock %}
{% block content %}
<div class="card shadow p-4">
    <h3 class="mb-4">Registrar Turno</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'vista_turnos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
